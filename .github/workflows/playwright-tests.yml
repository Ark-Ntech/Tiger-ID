name: Playwright E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Backend setup job - starts backend server
  setup-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt

      - name: Start backend server
        run: |
          cd backend
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for backend to be ready..."
          sleep 10
          curl -f http://localhost:8000/health || exit 1

  # E2E tests with sharding (4 parallel jobs)
  playwright-tests:
    needs: setup-backend
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        run: pip install -r requirements.txt

      - name: Start backend server
        run: |
          cd backend
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for backend to be ready..."
          timeout 30 bash -c 'until curl -f http://localhost:8000/health; do sleep 1; done'
        env:
          DATABASE_URL: sqlite:///data/tiger_id_test.db

      - name: Run Playwright tests (Shard ${{ matrix.shard }}/4)
        working-directory: frontend
        run: npx playwright test --shard=${{ matrix.shard }}/4
        env:
          CI: true
          BASE_URL: http://localhost:5173
          API_URL: http://localhost:8000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: frontend/test-results/
          retention-days: 7

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-shard-${{ matrix.shard }}
          path: frontend/test-results/junit.xml
          retention-days: 7

  # Merge reports from all shards
  merge-reports:
    needs: playwright-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: frontend/all-reports

      - name: Merge HTML reports
        working-directory: frontend
        run: |
          # Merge all HTML reports into one
          mkdir -p merged-report
          # Copy reports from all shards
          for shard in 1 2 3 4; do
            if [ -d "all-reports/playwright-report-shard-$shard" ]; then
              cp -r all-reports/playwright-report-shard-$shard/* merged-report/ || true
            fi
          done

      - name: Merge JUnit XML reports
        working-directory: frontend
        run: |
          # Merge JUnit XML files
          mkdir -p merged-junit
          cat all-reports/junit-results-shard-*/junit.xml > merged-junit/merged-results.xml || true

      - name: Upload merged HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: frontend/merged-report/
          retention-days: 30

      - name: Upload merged JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-merged
          path: frontend/merged-junit/merged-results.xml
          retention-days: 30

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: frontend/merged-junit/merged-results.xml
          check_name: E2E Test Results

  # Test summary job
  test-summary:
    needs: [playwright-tests, merge-reports]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download merged JUnit report
        uses: actions/download-artifact@v4
        with:
          name: junit-results-merged
          path: junit-results

      - name: Generate test summary
        run: |
          echo "## Playwright E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests were run across 4 shards in parallel." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Parse JUnit XML for summary (basic parsing)
          if [ -f "junit-results/merged-results.xml" ]; then
            echo "View detailed results in the artifacts section." >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ No test results found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check test status
        run: |
          if [ "${{ needs.playwright-tests.result }}" != "success" ]; then
            echo "❌ Some E2E tests failed. Check the test results artifacts for details."
            exit 1
          else
            echo "✅ All E2E tests passed!"
          fi
