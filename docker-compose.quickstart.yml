version: '3.8'

# Quickstart configuration - everything in one command
# Usage: docker compose -f docker-compose.quickstart.yml up

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: tiger_id_postgres
    environment:
      POSTGRES_USER: tiger_user
      POSTGRES_PASSWORD: tiger_password
      POSTGRES_DB: tiger_investigation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tiger_user -d tiger_investigation"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - tiger_network

  redis:
    image: redis:7.2-alpine
    container_name: tiger_id_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tiger_network

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: tiger_id_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://tiger_user:tiger_password@postgres:5432/tiger_investigation
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
      - FRONTEND_URL=http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./data/storage:/app/data/storage
    networks:
      - tiger_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    image: node:20-alpine
    container_name: tiger_id_frontend
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host 0.0.0.0"
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tiger_network
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000

volumes:
  postgres_data:
  redis_data:

networks:
  tiger_network:
    driver: bridge

