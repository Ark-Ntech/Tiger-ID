version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: tiger_investigation_db
    environment:
      POSTGRES_USER: tiger_user
      POSTGRES_PASSWORD: tiger_password
      POSTGRES_DB: tiger_investigation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tiger_user -d tiger_investigation"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiger_network

  redis:
    image: redis:7.2-alpine
    container_name: tiger_investigation_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiger_network

  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.celery
    container_name: tiger_investigation_celery
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override with Docker service names
      - DATABASE_URL=postgresql://tiger_user:tiger_password@postgres:5432/tiger_investigation
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
      - ./data/models:/app/data/models
    command: celery -A backend.jobs.celery_app worker --loglevel=info
    networks:
      - tiger_network

  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.celery
    container_name: tiger_investigation_celery_beat
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override with Docker service names
      - DATABASE_URL=postgresql://tiger_user:tiger_password@postgres:5432/tiger_investigation
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
    command: celery -A backend.jobs.celery_app beat --loglevel=info
    networks:
      - tiger_network

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: tiger_investigation_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override with Docker service names
      - DATABASE_URL=postgresql://tiger_user:tiger_password@postgres:5432/tiger_investigation
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FRONTEND_URL=http://localhost:5173
      # Production settings
      - AUTO_INVESTIGATION_ENABLED=${AUTO_INVESTIGATION_ENABLED:-false}
      - MODEL_PRELOAD_ON_STARTUP=${MODEL_PRELOAD_ON_STARTUP:-false}
      - MODEL_CACHE_TTL=${MODEL_CACHE_TTL:-3600}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-50}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data/models:/app/data/models
      - ./data/storage:/app/data/storage
    command: uvicorn backend.api.app:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - tiger_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tiger_investigation_frontend
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"
      - "5173:80"
    networks:
      - tiger_network
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
  
  # Development frontend (optional - for hot reload)
  frontend-dev:
    image: node:20-alpine
    container_name: tiger_investigation_frontend_dev
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host"
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tiger_network
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:

networks:
  tiger_network:
    driver: bridge

