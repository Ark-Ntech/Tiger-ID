# Tiger ID - Docker Compose (SQLite)
# Simplified deployment with SQLite database

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: tiger_id_api
    env_file:
      - .env
    environment:
      # SQLite database (stored in mounted volume)
      - DATABASE_URL=sqlite:///app/data/tiger_id.db
      - FRONTEND_URL=http://localhost:5173
      # Production settings
      - AUTO_INVESTIGATION_ENABLED=${AUTO_INVESTIGATION_ENABLED:-false}
      - MODEL_PRELOAD_ON_STARTUP=${MODEL_PRELOAD_ON_STARTUP:-false}
      - MODEL_CACHE_TTL=${MODEL_CACHE_TTL:-3600}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-50}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data  # SQLite database and models
    command: uvicorn backend.api.app:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - tiger_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tiger_id_frontend
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - tiger_network
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000

  # Development frontend (optional - for hot reload)
  frontend-dev:
    image: node:20-alpine
    container_name: tiger_id_frontend_dev
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host"
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tiger_network
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    profiles:
      - dev

networks:
  tiger_network:
    driver: bridge
